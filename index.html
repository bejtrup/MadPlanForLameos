<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>Mealzebub</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sumana" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Css/index.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./src/itemslide.min.js"></script>
  <script type="text/javascript" src="./src/handlebars-v4.0.10.js"></script>
  <script src="./src/graphql.js"></script>
  <script>
  $(document).ready(function(){
    fetchAllRecipes();
  });
  </script>
</head>
<body>
  <div class="body">
    <div class="navbar">
      <div class="navbar-left">

      </div>
      <div class="navbar-middle bavbar-brand">
        <h1>Mealzebub</h1>
      </div>
      <div class="navbar-right">

      </div>
    </div>
    <div id="Carousel">
      <ul id="recipe-list" class="recipe-list"></ul>
    </div>
  </div>

  <script id="previewRecipes" type="text/x-handlebars-template">
    <li id="foodplan" class="previewRecipe hidden">
      <div class="previewRecipe-head">
        <h3>Din aktive mad plan:</h3>
        {{#each foodPlan}}
        <h5>dag: {{day}}: {{name}}</h5>
        {{/each}}
      </div>
      <div class="previewRecipe-body">
        <div class="text-center">
            <h4><b>Ingrediensliste</b></h3>
        </div>
        <div class="groceryListTest" style="border-bottom:1px solid #dcdcdc;">
              <div class="name">
                <h6>Skal bruge</h6>
              </div>
              <div class="amount">
                <h6>.</h6>
              </div>
              <div class="bulk">
                <h6>Har</h6>
              </div>
              <div class="rest">
                <h6>Rest</h6>
              </div>
        </div>
        <div class="grocery-test-list"></div>
      </div>
      <div class="previewRecipe-footer">
        <button onclick="">FÆRDIG</button>
      </div>
    </li>
    {{#each 0.allOpskrifts}}
    {{#unless inFoodplan}}
    <li id="{{id}}" class="previewRecipe color-profile-{{colorProfile}}">
      <div class="previewRecipe-head">
        <h2>{{name}}</h3>
          {{#each ingrediensers}}
          <p>{{ingredienseTypes.0.name}} </p>
          {{/each}}
        </div>
        <div class="previewRecipe-body">
          <div class="text-center">
              <h4><b>Ingrediensliste</b></h3>
          </div>
          <div class="groceryListTest" style="border-bottom:1px solid #dcdcdc;">
                <div class="name">
                  <h6>Skal bruge</h6>
                </div>
                <div class="amount">
                  <h6>.</h6>
                </div>
                <div class="bulk">
                  <h6>Har</h6>
                </div>
                <div class="rest">
                  <h6>Rest</h6>
                </div>
          </div>
          <div class="grocery-test-list"></div>
        </div>
        <div class="previewRecipe-footer">
          <button onclick="addToFoodPlan('{{id}}');">VÆLG</button>
        </div>
      </li>
      {{/unless}}
      {{/each}}
    </script>

    <script id="groceryListTest" type="text/x-handlebars-template">
      {{#each this}}
      <h6 class="groceryGroup">{{groceryGroup group}}</h6>
      <div id="{{id}}" class="groceryListTest {{#if isTested}}isTested{{/if}} {{#if isAddedToList}}isAddedToList{{/if}}">
          <div class="amount">
            <h4>{{amount}} <span>{{unit}}.</span></h4>
          </div>
          <div class="name">
            <h4>{{name}}</h4>
          </div>
          <div class="bulk">
            <div class="bulkSelector">
              <h4>{{#if bulk}}{{bulk}} <span>{{unit}}.</span>{{/if}}</h4>
            </div>
          </div>
          <div class="rest">
              <h4>{{leftover}} <span>{{unit}}.</span></h4>
          </div>
          <div class="check">
            <div class="checkbox"></div>
          </div>
      </div>
      {{/each}}
    </script>

      <!-- tilføj gruppe til ingredienseType (som protein, basis, tørvare, mejeri ) -->
      <!-- i alkyritme, hvis der er rest af et fælles ingridiens, så plus 2 -->

    </body>
    </html>
