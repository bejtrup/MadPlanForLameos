<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>Mealzebub</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sumana" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Css/index.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./src/itemslide.min.js"></script>
  <script type="text/javascript" src="./src/handlebars-v4.0.10.js"></script>
  <script src="./src/graphql.js"></script>
  <script>
  $(document).ready(function(){
    fetchAllRecipes();
  });
  </script>
</head>
<body>
  <div class="body">
    <div class="navbar">
      <div class="navbar-left"></div>
      <div class="navbar-middle bavbar-brand">
        <h1>Mealzebub</h1>
      </div>
      <div class="navbar-right"></div>
    </div>

    <div id="Frontpage" class="frontpage"></div>

    <div id="Carousel" class=carousel>
      <div id="Foodplan-Build-List" class=foodplan-build-list></div>
      <ul id="Recipe-List" class="recipe-list m-0 p-0"></ul>
    </div>
  </div>

  <script id="recipe-cards" type="text/x-handlebars-template">
    {{#each allOpskrifts}}
    <div id="{{id}}" class="col-11 mx-auto mb-3 p-3 color-profile-{{colorProfile}}">
      <div class="col-12 p-0">
        <h3>{{name}}</h3>
        {{#each ingrediensers}}
        <h5 class="d-inline-block">{{ingredienseTypes.0.name}}</h5>
        {{/each}}
      </div>
      <div class="col-12 text-center">
        <button class="btn btn-primary" onclick="beginNewFoodplan('{{id}}');">Vælg</button>
      </div>
    </div>
    {{/each}}
  </script>

  <script id="Foodplan-Build" type="text/x-handlebars-template">
      <div class="previewRecipe-head bg-secondary col-12 pt-5">
        <h3>Din aktive mad plan:</h3>
        {{#each this}}
        <h5>dag: {{day}}: {{name}}</h5>
        {{/each}}
      </div>
      <div class="previewRecipe-body col-12">
        <div class="text-center pt-2">
          <h4><b>Ingrediensliste</b></h3>
        </div>
          <div class="row">
            <div class="col-6">
              <h6>Skal bruge</h6>
            </div>
            <div class="col-2 text-center">
              <h6>Har</h6>
            </div>
            <div class="col-2 text-right">
              <h6>Rest</h6>
            </div>
          </div>
          <div id="groceryList-to-Test"></div>
        </div>
        <div class="previewRecipe-footer">
          <button onclick="">FÆRDIG</button>
        </div>
  </script>

    <script id="previewRecipes" type="text/x-handlebars-template">
      <li class="previewRecipe"></li>
      {{#each 0.allOpskrifts}}
      {{#unless inFoodplan}}
      <li id="{{id}}" class="previewRecipe">
        <div class="previewRecipe-head px-3 pt-5 color-profile-{{colorProfile}}">
          <h3>{{name}}</h3>
          {{#each ingrediensers}}
          <h5 class="d-inline-block">{{ingredienseTypes.0.name}}</h5>
          {{/each}}
        </div>
        <div class="previewRecipe-footer text-center">
          <button class="btn btn-secondary" onclick="addToFoodPlan('{{id}}');">
            <h5>Vælg</h5>
          </button>
        </div>
      </li>
      {{/unless}}
      {{/each}}
</script>

<script id="groceryListTest" type="text/x-handlebars-template">
  {{#each this}}
  <!-- <h6>{{groceryGroup group}}</h6> -->
  <div id="{{id}}" class="row {{#if isTested}}isTested{{/if}} {{#if isAddedToList}}isAddedToList{{/if}}">
    <div class="col-2 px-0 text-right">
      <h5>{{amount}} <span>{{unit}}.</span></h5>
    </div>
    <div class="col-4 px-2">
      <h5>{{name}}</h5>
    </div>
    <div class="col-2 px-0 text-center">
      <div class="bulkSelector">
        <h5>{{bulk}}{{#unless bulk}}?{{/unless}} <span>{{unit}}.</span></h5>
      </div>
    </div>
    <div class="col-2 px-0 text-right">
      <div class="leftover">
      <h5>{{leftover}} <span>{{unit}}.</span></h5>
      </div>
    </div>
    <div class="col-2  text-right">
      <div class="checkbox"></div>
    </div>
  </div>
  {{/each}}
</script>
</body>
</html>
