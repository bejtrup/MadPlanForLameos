<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin - Melazebub</title>

    <script type="text/javascript" src="./src/handlebars-v4.0.10.js"></script>
    <script src="./src/graphql_admin.js"></script>
    <script>
    $(document).ready(function(){
      getIngridiensAndUnites();
      $('#create-recipe').click(function(){
        createRecipe();
      });
    });
    </script>
  </head>
  <body>
<div class="">
  <h4> Ny opskrift:</h4>
  <label for="">navn</label>
  <input id='recipe-name' type="text">

<div id="ingredienser_wrapper">

</div>

<label for="">instruktioner</label>
  <input id='recipe-instructions' type="text">
  <button id='create-recipe'>Create</button>
</div>
<div id="create-recipe-reply"></div>

<script id="makeIngridiensForm" type="text/x-handlebars-template">
<div>
  <label for="">ingrediensers</label>
  <select onchange="selectChanged(this);" class="type" name="type">
    <option value="">ingridiens</option>
  {{#each data.allIngredienseTypes}}
    <option value="{{id}}" data-unitid="{{unitses.0.id}}" data-unitname="{{unitses.0.name}}">{{name}}</option>
  {{/each}}
  </select>
  <input type="number" name="amount" value=""placeholder="antal">
  <p style="display: inline-block; margin:0;" data-unitid="" class="unit"></h4>
</div>
</script>

  </body>
</html>
